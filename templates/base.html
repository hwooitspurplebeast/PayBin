<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/create">Create Paste</a>
        {% if username %}
        <a href="/profile">Your Profile</a>
        {% else %}
        <a href="/login">Login</a>
        {% endif %}
    </div>

    <!-- Page Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
